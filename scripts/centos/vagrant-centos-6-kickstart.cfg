firewall --disabled

install
cdrom

lang en_US.UTF-8
keyboard us
timezone --utc UTC

network --bootproto=dhcp
rootpw vagrant
authconfig --enableshadow --passalgo=sha512

selinux â€”-disabled
bootloader --location=mbr
text
skipx

logging --level=info
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages
yum
dhclient
ntp
bc
nano
wget
